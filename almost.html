<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Places to visit in NY</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js">
   </script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <nav id="sidebar">
      <div id="options">
        <div class="title">
        <h1 class="mtitle">Places to visit in NY</h1>
        </div>
        <picture class="picTop">
          <source media="(max-width: 700px)" srcset="small-liberty2.svg">
          <source media="(max-width: 1024px)" srcset="medium-liberty2.svg">
        <img class="statue" src="large-liberty2.svg" alt="Statue of Liberty Attribution-shareicon.net/">
       </picture>
     <input  placeholder="Search" data-bind="textInput: filter" />

    <ul id="menu" data-bind="foreach: filteredItems">
      <li data-bind="text: title,click: $parent.setLoc"></li>
        </ul>
        </div>
        <div id="toggleMenu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
              </svg>
        </div>
      </nav>
    <main id="map">

    </main>

  <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyCXsbnB0vDYsJb7EcIugJUT3SCSDdCyo-A&libraries=places&callback=initMap">
    </script>



  <script src="app6K.js"></script>

</body>
</html>
